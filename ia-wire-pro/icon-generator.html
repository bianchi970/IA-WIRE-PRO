<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generatore Icona IA Wire Pro</title>
</head>
<body>
  <canvas id="canvas" width="512" height="512"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Background gradient
    const gradient = ctx.createLinearGradient(0, 0, 512, 512);
    gradient.addColorStop(0, '#FF8C42');
    gradient.addColorStop(1, '#00D9FF');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 512, 512);
    
    // Logo ⚡
    ctx.font = 'bold 280px Arial';
    ctx.fillStyle = '#FFFFFF';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('⚡', 256, 256);
    
    // Testo AI
    ctx.font = 'bold 60px Arial';
    ctx.fillStyle = '#061018';
    ctx.fillText('AI-WIRE', 256, 420);
    
    console.log('Icona generata! Fai click destro sull\'immagine > Salva come > icon-512.png');
    
    // Download automatico
    canvas.toBlob(function(blob) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icon-512.png';
      a.click();
    });
  </script>
  <p>Apri questo file HTML nel browser per generare l'icona dell'app!</p>
</body>
</html>
